<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>projeto imc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="p-0 navbar navbar-expand-lg bg-light">
        <div class="header container-fluid">
            <a class="navbar-brand text-light" href="#">Calculadora de IMC</a>
        </div>
    </nav>
    <div class="container mt-2 px-0 card">
        <div class="d-inline-block">
            <div class="imc-header d-flex align-items-center p-3">
                <p class="me-2 mb-0 fs-4">IMC</p>
                <span>Calculo do índice de IMC</span>
            </div>
            <div class="calculo p-3 d-inline-block">
                <p class="mb-3 fs-5">Informações do paciente</p>

                <div class="col ">
                    <div class="col">
                        <label for="peso">Peso:</label>
                        <input type="number" id="pesoInput" class="line-input m-2" aria-label="Peso"
                            aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col mt-4">
                    <label for="altura">Altura:</label>
                    <input type="number" id="alturaInput" class="line-input" aria-label="Altura"
                        aria-describedby="basic-addon1">
                </div>
                <div class="container d-grid">
                    <div class="mt-4 checkbox">
                        <input class="checkbox" type="radio" name="faixaEtaria" id="idoso"
                            aria-label="Radio button for following text input" onclick="calcularIMC()">idoso
                    </div>

                    <div class="mt-4 checkbox">
                        <input class="checkbox" type="radio" name="faixaEtaria" id="adulto"
                            aria-label="Radio button for following text input" onclick="calcularIMC()">adulto
                    </div>
                </div>
                <br>
                <button onclick="calcularIMC()" class="btn btn-primary">Calcular</button>

            </div>
            <div class="resultado">
                <p class="d-flex fs-5"><span id="pesoResultado"></span></p>
                <p class="d-flex fs-5"><span id="resultado"></span></p>
                <p class="d-flex fs-5"><span id="alturaResultado"></span></p>
                <p class="d-flex fs-5"><span id="imcResultado"></span></p>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="calculo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
